<div class="login-block steps" id="step1">
  <div class="steps-head">
      <h3>sign in</h3>
      <p>
          Access Us top doctors,save yourself time and distance by easily scheduling a video consultation. Connect with your doctor 1:1 anywhere at any time.
      </p>
  </div>
  <div class="form-steps">
    <div class="step active"></div>
    <div class="step "></div>
  </div>
  <div class="login-form">
      <div class="login-options">
          <a class="btn btn-outline-secondary google-btn" (click)="signInWithGoogle()"><img src="assets/images/icons/google.png"> Sign Up with google</a>
          <a class="btn btn-outline-secondary face-btn" (click)="signInWithFB()"><i class="fab fa-facebook-square"></i> </a>
      </div>
      <span class="or">or</span>
      <form class="login">
          <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Name@email.com">
              <i class="fas fa-envelope"></i>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="123456">
              <i class="fas fa-lock"></i>
          </div>
          <a routerLink="/login/login-step-two" type="submit" class="btn btn-primary next-step">sign in <img src="assets/images/icons/arrow.svg"></a>
      </form>
      <p class="text-center">New User. <a routerLink="/register/step-one">Create your account</a></p>
  </div>
</div>
